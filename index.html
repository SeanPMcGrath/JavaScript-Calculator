<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Javascript Calculator: FreeCodeCamp Front End Libraries Challenge</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div id="calculator" class="col-sm-10">
  <input id="display" class="display" placeholder="start" disabled></input>
  <input id="processDisplay" class="display" disabled></input>
  <button onclick="inputButton('.')" id="decimal" type="button" class="number">.</button>
  <button onclick="inputButton(0)" id="zero" type="button" class="number">0</button>
  <button onclick="inputButton(1)" id="one" type="button" class="number">1</button>
  <button onclick="inputButton(2)" id="two" type="button" class="number">2</button>
  <button onclick="inputButton(3)" id="three" type="button" class="number">3</button>
  <button onclick="inputButton(4)" id="four" type="button" class="number">4</button>
  <button onclick="inputButton(5)" id="five" type="button" class="number">5</button>
  <button onclick="inputButton(6)" id="six" type="button" class="number">6</button>
  <button onclick="inputButton(7)" id="seven" type="button" class="number">7</button>
  <button onclick="inputButton(8)" id="eight" type="button" class="number">8</button>
  <button onclick="inputButton(9)" id="nine" type="button" class="number">9</button>
  <button onclick="oppButton('+')" id="add" type="button" class="operator">+</button>
  <button onclick="oppButton('-')" id="subtract" type="button" class="operator">-</button>
  <button onclick="oppButton('*')" id="multiply" type="button" class="operator">*</button>
  <button onclick="oppButton('/')" id="divide" type="button" class="operator">/</button>
  <button onclick="equalButton()" id="equals" type="button">=</button>
  <button onclick="clearCurrent()" id="clearCurrent" type="button" class="clear">C</button>
  <button onclick="clearEverything()" id="clear" type="button" class="clear">CE</button>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
